<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, overflow-x:">
</head>

<body>
    <div id="tsparticles"></div>
    <main class="container center">
        <img src="styles/Screenshot 2025-11-27 211230.jpg" class="profile-img">

        <h1 class="text-animation">Hi, I am Skyfox!</h1>

        <h3 style="margin-top: -1.5rem; text-align: center;">Apprentice in System Integration</h3>

        <div class="music-player">
            <audio id="myAudio" preload="none">
                <source src="https://brokenbeats.net/stream/aac_96" type="audio/mpeg">
            </audio>

            <div class="controls">
                <button onclick="playmusic()">Some Music</button>
                <button onclick="stopmusic()">Stop</button>

                <div id="volumeContainer">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2"
                        onchange="changeVolume(this.value)">
                </div>
            </div>
        </div>

    </main>
</body>

<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</html>
